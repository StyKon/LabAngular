
  <style>table {
    width: 100%;
  }</style>

<div  fxLayout="row" fxLayoutAlign="end center">
  <button mat-raised-button color="primary" [routerLink]="'add'">
    <mat-icon class="s-24 mr-4">add</mat-icon>
    Create New
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cin">
    <th mat-header-cell *matHeaderCellDef> Cin </th>
    <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="cv">
      <th mat-header-cell *matHeaderCellDef> CV </th>

      <td mat-cell *matCellDef="let element"> <a href="{{element.cv}}"><span class="material-icons">
        picture_as_pdf
        </span> </a></td>
    </ng-container>
      <!-- Symbol Column -->
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef> Created Date </th>
    <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">  <button routerLink="{{element.id}}/edit" mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
      <mat-icon>edit</mat-icon>
    </button> <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon">
      <mat-icon>delete</mat-icon>
    </button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
