<div>
  <style>table, th, td {
    border: 1px solid black;
    text-align: center;
  }</style>
  <h1 style="text-align: center;">Table</h1>
  <table width="100%">
     <thead>
        <tr>
           <th>#ID</th>
           <th>CIN</th>
           <th>NAME</th>
           <th>TYPE</th>
           <th>CD</th>
           <th>CREATED DATE</th>
        </tr>
     </thead>
     <tbody>
        <tr *ngFor="let item of dataSource">
           <th>{{ item.id }}</th>
           <td>{{ item.cin }}</td>
           <td>{{ item.name }}</td>
           <td>{{ item.type}}</td>
           <td>{{ item.cv }}</td>
           <td>{{ item.createdDate }}</td>
        </tr>
     </tbody>
  </table>
</div>
